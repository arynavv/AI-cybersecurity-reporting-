{% extends "dashboard/base.html" %}

{% block extra_css %}
<style>
    /* Reuse cyber styling from signup/login */
    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 50% 50%, #1a2332 0%, #0f172a 100%);
        z-index: -1;
    }

    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 2rem;
        background: rgba(31, 41, 55, 0.8);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(59, 130, 246, 0.3);
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.1);
        border-radius: 12px;
        color: #e2e8f0;
    }

    h2 {
        text-align: center;
        color: #60a5fa;
        margin-bottom: 2rem;
        text-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
    }

    form p {
        margin-bottom: 1rem;
    }

    label {
        display: block;
        margin-bottom: 0.5rem;
        color: #94a3b8;
    }

    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 0.75rem;
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 6px;
        color: white;
        transition: border-color 0.3s;
    }

    input:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
    }

    .container button[type="submit"] {
        width: 100%;
        padding: 0.75rem;
        background: linear-gradient(135deg, #2563eb, #1d4ed8);
        color: white;
        border: none;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 1rem;
    }

    .container button[type="submit"]:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
    }

    .btn-cancel {
        display: block;
        text-align: center;
        margin-top: 1rem;
        color: #94a3b8;
        text-decoration: none;
        font-size: 0.9rem;
    }

    .btn-cancel:hover {
        color: white;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h2>Edit Profile</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'user_dashboard' %}" class="btn-cancel">Cancel</a>
</div>
{% endblock %}
